name: Deploy to GitHub Pages

on:
  # mainブランチへのpush時に自動実行
  push:
    branches: ["main"]
  
  # 手動でも実行可能
  workflow_dispatch:

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制御（1つずつデプロイ）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # リポジトリのルートディレクトリをアップロード
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

