<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>発注書作成システム</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>【彩色発注システム】</h1>
                <p>簡易的な発注はこちらのシステムから作成してください。</p>
                <div class="header-actions">
                    <a href="management.html" class="btn btn-primary">📋 発注書管理</a>
                </div>
            </div>
        </header>

        <div class="form-container">
            <form id="orderForm" class="order-form">
                <!-- 会社情報セクション -->
                <div class="form-section">
                    <h2>発注元情報</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyName">会社名</label>
                            <input type="text" id="companyName" name="companyName" value="株式会社諸鹿彩色">
                        </div>
                        <div class="form-group">
                            <label for="companyCode">Invoice</label>
                            <input type="text" id="companyCode" name="companyCode" value="T6060001025935">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyAddress">住所</label>
                            <input type="text" id="companyAddress" name="companyAddress" value="〒321-0111 栃木県宇都宮市川田町1048-5">
                        </div>
                        <div class="form-group">
                            <label for="companyPhone">TEL/FAX</label>
                            <input type="tel" id="companyPhone" name="companyPhone" value="TEL: 028-688-8618  FAX: 028-688-0668">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyEmail">Email</label>
                            <input type="email" id="companyEmail" name="companyEmail" value="info@moroga.info">
                        </div>
                        <div class="form-group">
                            <label for="orderDate">発注日</label>
                            <input type="date" id="orderDate" name="orderDate">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="staffMember">担当</label>
                            <select id="staffMember" name="staffMember">
                                <option value="">担当を選択してください</option>
                                <option value="諸鹿大介">諸鹿大介</option>
                                <option value="奥山竜矢">奥山竜矢</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- 空のスペース -->
                        </div>
                    </div>
                </div>

                <!-- 発注先情報セクション -->
                <div class="form-section">
                    <h2>発注先情報</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="supplierName">発注先会社名</label>
                            <input type="text" id="supplierName" name="supplierName">
                        </div>
                        <div class="form-group">
                            <label for="supplierAddress">発注先住所</label>
                            <input type="text" id="supplierAddress" name="supplierAddress">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactPerson">担当者名</label>
                            <input type="text" id="contactPerson" name="contactPerson">
                        </div>
                        <div class="form-group">
                            <!-- 空のスペース -->
                        </div>
                    </div>
                </div>

                <!-- 商品情報セクション -->
                <div class="form-section">
                    <h2>商品情報</h2>
                    <div id="itemsContainer">
                        <!-- デフォルトで5行表示 -->
                        <div class="item-row">
                            <div class="form-group">
                                <label>工事名</label>
                                <input type="text" name="itemProjectName[]">
                            </div>
                            <div class="form-group">
                                <label>商品名</label>
                                <input type="text" name="itemName[]">
                            </div>
                            <div class="form-group">
                                <label>数量</label>
                                <input type="number" name="itemQuantity[]" min="1">
                            </div>
                            <div class="form-group">
                                <label>単位</label>
                                <input type="text" name="itemUnit[]" placeholder="単位を入力">
                            </div>
                            <div class="form-group">
                                <label>単価（円）</label>
                                <input type="number" name="itemPrice[]" min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>小計（円）</label>
                                <input type="number" name="itemSubtotal[]" readonly>
                            </div>
                            <div class="form-group">
                                <button type="button" class="remove-item-btn" onclick="removeItem(this)">削除</button>
                            </div>
                        </div>
                        <div class="item-row">
                            <div class="form-group">
                                <label>工事名</label>
                                <input type="text" name="itemProjectName[]">
                            </div>
                            <div class="form-group">
                                <label>商品名</label>
                                <input type="text" name="itemName[]">
                            </div>
                            <div class="form-group">
                                <label>数量</label>
                                <input type="number" name="itemQuantity[]" min="1">
                            </div>
                            <div class="form-group">
                                <label>単位</label>
                                <input type="text" name="itemUnit[]" placeholder="単位を入力">
                            </div>
                            <div class="form-group">
                                <label>単価（円）</label>
                                <input type="number" name="itemPrice[]" min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>小計（円）</label>
                                <input type="number" name="itemSubtotal[]" readonly>
                            </div>
                            <div class="form-group">
                                <button type="button" class="remove-item-btn" onclick="removeItem(this)">削除</button>
                            </div>
                        </div>
                        <div class="item-row">
                            <div class="form-group">
                                <label>工事名</label>
                                <input type="text" name="itemProjectName[]">
                            </div>
                            <div class="form-group">
                                <label>商品名</label>
                                <input type="text" name="itemName[]">
                            </div>
                            <div class="form-group">
                                <label>数量</label>
                                <input type="number" name="itemQuantity[]" min="1">
                            </div>
                            <div class="form-group">
                                <label>単位</label>
                                <input type="text" name="itemUnit[]" placeholder="単位を入力">
                            </div>
                            <div class="form-group">
                                <label>単価（円）</label>
                                <input type="number" name="itemPrice[]" min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>小計（円）</label>
                                <input type="number" name="itemSubtotal[]" readonly>
                            </div>
                            <div class="form-group">
                                <button type="button" class="remove-item-btn" onclick="removeItem(this)">削除</button>
                            </div>
                        </div>
                        <div class="item-row">
                            <div class="form-group">
                                <label>工事名</label>
                                <input type="text" name="itemProjectName[]">
                            </div>
                            <div class="form-group">
                                <label>商品名</label>
                                <input type="text" name="itemName[]">
                            </div>
                            <div class="form-group">
                                <label>数量</label>
                                <input type="number" name="itemQuantity[]" min="1">
                            </div>
                            <div class="form-group">
                                <label>単位</label>
                                <input type="text" name="itemUnit[]" placeholder="単位を入力">
                            </div>
                            <div class="form-group">
                                <label>単価（円）</label>
                                <input type="number" name="itemPrice[]" min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>小計（円）</label>
                                <input type="number" name="itemSubtotal[]" readonly>
                            </div>
                            <div class="form-group">
                                <button type="button" class="remove-item-btn" onclick="removeItem(this)">削除</button>
                            </div>
                        </div>
                        <div class="item-row">
                            <div class="form-group">
                                <label>工事名</label>
                                <input type="text" name="itemProjectName[]">
                            </div>
                            <div class="form-group">
                                <label>商品名</label>
                                <input type="text" name="itemName[]">
                            </div>
                            <div class="form-group">
                                <label>数量</label>
                                <input type="number" name="itemQuantity[]" min="1">
                            </div>
                            <div class="form-group">
                                <label>単位</label>
                                <input type="text" name="itemUnit[]" placeholder="単位を入力">
                            </div>
                            <div class="form-group">
                                <label>単価（円）</label>
                                <input type="number" name="itemPrice[]" min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>小計（円）</label>
                                <input type="number" name="itemSubtotal[]" readonly>
                            </div>
                            <div class="form-group">
                                <button type="button" class="remove-item-btn" onclick="removeItem(this)">削除</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addItemBtn" class="add-item-btn">商品を追加</button>
                </div>

                <!-- その他情報 -->
                <div class="form-section">
                    <h2>その他情報</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="completionMonth">工事完了月</label>
                            <input type="month" id="completionMonth" name="completionMonth">
                        </div>
                        <div class="form-group">
                            <label for="paymentTerms">支払条件</label>
                            <select id="paymentTerms" name="paymentTerms">
                                <option value="工事完了月の翌月末払い" selected>工事完了月の翌月末払い</option>
                                <option value="工事完了の翌々月末払い">工事完了の翌々月末払い</option>
                                <option value="工事完了の翌月払い">工事完了の翌月払い</option>
                                <option value="現金">現金</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remarks">備考</label>
                        <textarea id="remarks" name="remarks" rows="3" placeholder="特記事項があれば入力してください"></textarea>
                    </div>
                </div>

                <!-- 合計金額表示 -->
                <div class="total-section">
                    <div class="total-row">
                        <span>小計:</span>
                        <span id="subtotal">¥0</span>
                    </div>
                    <div class="total-row">
                        <span>消費税 (10%):</span>
                        <span id="tax">¥0</span>
                    </div>
                    <div class="total-row total-final">
                        <span>合計金額:</span>
                        <span id="total">¥0</span>
                    </div>
                </div>

                <!-- ボタン -->
                <div class="button-group">
                    <button type="button" id="previewBtn" class="btn btn-primary">プレビュー</button>
                    <button type="button" id="saveAndRegisterBtn" class="btn btn-success">💾 保存して管理に登録</button>
                    <button type="button" id="resetBtn" class="btn btn-danger">リセット</button>
                </div>
            </form>
        </div>

        <!-- プレビューエリア -->
        <div id="previewArea" class="preview-area" style="display: none;">
            <div class="preview-header">
                <h2>発注書プレビュー</h2>
                <div class="preview-actions">
                    <button type="button" id="generatePdfFromPreviewBtn" class="btn btn-success">PDF生成</button>
                    <button type="button" id="registerToManagementBtn" class="btn btn-primary">📋 管理に登録</button>
                    <button type="button" id="closePreviewBtn" class="btn btn-secondary">閉じる</button>
                </div>
            </div>
            <div id="previewContent" class="preview-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
